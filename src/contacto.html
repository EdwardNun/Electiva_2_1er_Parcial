<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="vehiculos.html">Vehículos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <section id="contacto" class="contacto-section">
        <h2>Contáctanos</h2>
        <form action="#" method="POST" class="contacto-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="vehiculo">Vehículo de Interés:</label>
            <select id="vehiculo" name="vehiculo" required>
                <option value="" disabled selected>Selecciona un vehículo</option>
                <option value="mazda-rx7">Mazda RX7</option>
                <option value="toyota-supra">Toyota Supra</option>
                <option value="mclaren-p1">McLaren P1</option>
                <option value="ferrari-enzo">Ferrari Enzo</option>
                <option value="pagani-huayra">Pagani Huayra</option>
            </select>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu consulta aquí..." required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

</body>
</html>
